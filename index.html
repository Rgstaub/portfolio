<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title></title>
</head>
<body>
    <div class="container-fluid">
    	<!-- Color swatch row -->
    	<div class="row">
    		<div class="col-xs-12">
    			<div class="col-xs-2 swatch tan"></div>
    			<div class="col-xs-2 swatch purple"></div>
    			<div class="col-xs-2 swatch navy"></div>
    			<div class="col-xs-2 swatch mustard"></div>
    			<div class="col-xs-2 swatch light-blue"></div>
    			<div class="col-xs-2 swatch white-ish"></div>
    		</div>
    	</div> <!-- End Swatch row -->
    	<div class="row">
    		
				<div class="col-md-12 header">
    				<div class="purple swatch"></div>
    			</div>

    			<div class="col-md-8 col-md-offset-1 element">
    				<div class="tan swatch"></div>
    			</div>
    		
    		
    			<div class="col-md-2 element">
    				<div class="tan swatch"></div>
    			</div>
    
    	</div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
